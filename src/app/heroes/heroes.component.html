<h1>{{title | uppercase}}</h1>
<a routerLink="invoice">Invoice</a>
<!-- <input type="text" [(ngModel)]='mymodel' (input)="mychangeevent()"> -->

<p [ngClass]='mymodelcondition? "myclass":"notmyclass"'>{{mymodel}}</p>
<h2 *ngIf='mymodelcondition'>Govardhan Class</h2>

<h2>
    Template Driven Forms -- {{tmplatenameModel}}
</h2>
<div class="container">
    <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
        <div class="container">
            <div class="form-inline">
                <label class="control-label col-lg-3" >Username</label>
                <input class="form-control col-lg-6" #myUserName type="text" required name="tmplatename" id="tmplatename" [(ngModel)]="tmplatenameModel" #templatename="ngModel">
                <div [hidden]="templatename.valid || templatename.pristine"
             class="alert alert-danger">
          Name is required
        </div>
            </div>
            <div class="form-inline my-4">
                <label class="control-label col-lg-3">Mail</label>
                <input class="form-control col-lg-6" type="mail" required name="mailid" id="mailid" [(ngModel)]="mailid" #templatemailid="ngModel">
            </div>
        
            <div class="text-center">
                <button class="btn btn-primary" [disabled]="!heroForm.form.valid" type="submit" value="">Sign in</button>
            </div>
        </div>
    </form>
</div>

<h2>
    Reactive Forms
</h2>

<div class="container">
    <form [formGroup] = "checkoutForm" (ngSubmit)="submitForm()">
        <div class="container">
            <div class="form-inline">
                <label class="control-label col-lg-3">Username</label>
                <input class="form-control col-lg-6" type="text" required name="username" id="username" formControlName='name'>
            </div>
            <div class="form-inline my-4">
                <label class="control-label col-lg-3">Password</label>
                <input class="form-control col-lg-6" type="password" required name="pwd" id="pwd" formControlName='pwd'>
            </div>
        
            <div class="text-center">
                <button class="btn btn-primary" type="submit" value="">Sign in</button>
            </div>
        </div>
    </form>
</div>
